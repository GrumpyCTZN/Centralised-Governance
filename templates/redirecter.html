{% extends 'base.html' %}

{%block head%}
<title>Redirecter</title>
{%endblock%}

{%block body%}
<main>
{%for doc in unlinkable%}
<p>Sorry, we cant help you with {{ doc }}</p>
{% endfor %}
{%  for service in linkable %}
<p>You can find information about {{ service }} <a href="{{ url_for('commonservices', servicepath=service) }}">here</a>.</p>
{% endfor %}
</main>
{%endblock%}
